<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Textender Example</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jquery.textender.js"></script>
    <script>
      $(document).ready(function() {
        $('textarea').textender({
          maxrows: 15
        });
      });
    </script>
  </head>
  <body>
    <h1>Textender</h1>
    <p>Textarea treated by the jQuery Textender plugin with a maxrows of 15</p>
    <textarea rows="4" cols="60"></textarea>
  </body>
</html>
